    <script>

        var canvasDots = function() {
        var canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d"),
        colorDot = "#FFFFFF",
        color = "#FFFFFF";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.display = "block";
        ctx.fillStyle = colorDot;
